<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<title>Welcome to Virtual Grocery</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/custom.css}" />
</head>

<body>
	<!-- Header -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Project name</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Dashboard</a></li>
					<li><a href="#">Settings</a></li>
					<li><a href="#">Profile</a></li>
					<li><a href="#">Help</a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Search..."/>
				</form>
			</div>
		</div>
	</nav>

	<!-- Categories' menu -->
	<div class="container-fluid" style="background-color: gray;">
		<div class="container">
			<div class="row">
				<ul class="nav nav-pills">
					<li th:id="${category.id}" class="cat-li" th:each="category : ${categories}">
						<a href="#" th:text="${category.name}">Menu 1<span class="caret"></span></a>
						<div class="cat-container" th:id="${category.id}">
							<div class="col-xs-4 col-md-3" th:each="i : ${#numbers.sequence( 1, 4)}">
								<ul style="padding: 5px 0 0 0;">
									<li class="sub-cat-li"><b th:text="${category.name}"></b><sub th:text="'sub '+ ${i}"></sub></li>
									<li class="sub-cat-li"><a href="#" th:text="'Sub Category 1'"></a></li>
									<li class="sub-cat-li"><a href="#" th:text="'Sub Category 2'"></a></li>
									<li class="sub-cat-li"><a href="#" th:text="'Sub Category 3'"></a></li>
									<li class="sub-cat-li"><a href="#" th:text="'Sub Category 4'"></a></li>
									<li class="sub-cat-li"><a href="#" th:text="'Sub Category 5'"></a></li>
								</ul>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	<div class="clearfix" style="height: 50px;"></div>
	
	<div class="container-fluid">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-6">
					<div class="panel panel-default">
					  <div class="panel-body">
					  	Main Ad begins !<br/><hr/>Main Ad continues..<br/><hr/>Main Ad ends.<br/>
					  </div>
					</div>
				</div>
				<div class="col-xs-12 col-md-6">
					<div class="panel panel-default">
					  <div class="panel-body">Promo 1</div>
					</div>
					<div class="panel panel-default">
					  <div class="panel-body">Promo 2</div>
					</div>
					<div class="panel panel-default">
					  <div class="panel-body">Promo 3</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="clearfix" style="height: 50px;"></div>
	
	<div class="container-fluid">
		<div class="container">
			<div class="row">
			  <div class="col-xs-6 col-md-3">
			    <a href="#" class="thumbnail">
			      <img th:src="@{/images/default.jpg}" alt="..."/>
			    </a>
			  </div>
			  <div class="col-xs-6 col-md-3">
			    <a href="#" class="thumbnail">
			      <img th:src="@{/images/default.jpg}" alt="..."/>
			    </a>
			  </div>
			  <div class="col-xs-6 col-md-3">
			    <a href="#" class="thumbnail">
			      <img th:src="@{/images/default.jpg}" alt="..."/>
			    </a>
			  </div>
			  <div class="col-xs-6 col-md-3">
			    <a href="#" class="thumbnail">
			      <img th:src="@{/images/default.jpg}" alt="..."/>
			    </a>
			  </div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="footer">
		<div class="container">
			<p class="text-muted" style="text-align: center;">Place sticky footer content here.</p>
		</div>
	</footer>
</body>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/custom.js}"></script>
</html>
